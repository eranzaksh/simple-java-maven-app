name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: login to docker hub
      id: docker-hub
      env:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      run: |
        docker login -u $username -p $password || exit 1

    - name: build the docker image
      id: build-docker-image
      run: |
        ls -la 
        docker build . -f Dockerfile -t eranzaksh/infinity:actions

    - name: push the docker image
      id: push-docker-image
      run: docker push eranzaksh/infinity:actions

    - name: get version
      run: |
        current_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "Current version: $current_version"
        version=$(echo ${current_version} | awk -F'.' '{print $1"."$2"."$3+1}' | sed s/[.]$//)
        echo "New version: $version"
        mvn versions:set -DnewVersion=$version

    - name: Commit and push version update
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add pom.xml
        git commit -m "Increment version to $version"
        git push origin master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


